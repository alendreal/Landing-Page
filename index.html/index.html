<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Full page background with a gradient */
        body {
            display: flex;                /* centers content */
            flex-direction: column;       /* stack title and image vertically */
            justify-content: center;      /* vertical center */
            align-items: center;          /* horizontal center */
            height: 100vh;                /* full screen height */
            margin: 0;                    /* remove default spacing */
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00B4DB, #0083B0); /* gradient background */
            color: white;                 /* text color */
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* shadow under text */
        }

        img {
            max-width: 300px;
            width: 100%;
            border-radius: 15px;           /* rounded corners */
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); /* shadow under image */
        }
    </style>
</head>
<body>
    <h1>Coming Soon</h1>
    <img src="IMG_7209_Original.jpg" alt="A smiling person standing outdoors in a sunlit park with green trees in the background, conveying a cheerful and relaxed mood" width="300">
</body>
</html>
